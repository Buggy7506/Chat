 <div class="container">
  <div class="profile-links">
    <a href="/profile">Profile</a>
    <a href="/logout">Logout</a>
  </div>

  <div class="header">
    <h1>Welcome, {{ user.username }}</h1>
    <p>Select someone to chat with:</p>
  </div>

  <div class="user-list">
    <ul>
      {% for user in users %}
        <li onclick="location.href='/chat/{{ user.username }}'">{{ user.username }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="footer">
    Chats
  </div>
</div>
