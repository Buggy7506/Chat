{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
</head>
<body>
    <div class="navbar">
       <h3></h3> <span>Welcome, {{ request.user.username }}</span>
         <p>Select someone to chat with:</p></h3>
<ul>
  {% for user in users %}
    <li><a href="{% url 'chat' user.username %}">{{ user.username }}</a></li>
  {% endfor %}
</ul>
        <div>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>
    </div>
    <div class="home-wrapper">
        <h2>Chats</h2>
        {% for chat in chats %}
        <div class="chat-preview">
            <strong>{{ chat.friend }}</strong> - Last message: {{ chat.last_message }}
        </div>
        {% endfor %}
    </div>
</body>
</html>
